<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=website/home.html">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting…</title>
  <script>
    // JS fallback; use replace so this page isn't kept in history
    (function(){
      var url = 'website/home.html';
      if (location.replace) location.replace(url);
      else location.href = url;
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="website/home.html">website/home.html</a>…</p>
</body>
</html>
